	<script >
		//编写一个获取指定class的元素
		function getElementClass(classname){
			var classobj=new Array()	//存放获得的所有元素
			var classint=0			//数组下标
			var tags=document.getElementsByTagName("*")

			for(var i in tags){
				if(tags[i].nodeType==1&&tags[i].getAttribute("class")==classname){
					classobj[classint]=tags[i]
					classint++
				}
			}
			return classobj
		}

		var liArr=getElementClass("daohang_lis")
		for(var j =1;j<liArr.length-1;j++){

				}
				liArr[j].onmouseleave=function(){
					var child_ul=liArr[j].getElementsByTagName("ul")

				}

		}
